<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  html,
  body {
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  canvas {
    background: black;

  }

</style>

<body>
  <canvas id="canvas"></canvas>
</body>
<script>
  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext("2d");

  canvas.width = 800;
  canvas.height = 600;

  function draw() {
    //inner circle
    ctx.beginPath();
    ctx.arc(400, 300, 150, 0, Math.PI * 2);
    ctx.closePath();
    ctx.strokeStyle = "#ffffff";
    ctx.stroke();

    // outer circle
    ctx.beginPath();
    ctx.arc(400, 300, 220, 0, Math.PI * 2);
    ctx.closePath();
    ctx.strokeStyle = "#ffffff";
    ctx.stroke();

    //yellow circle
    ctx.beginPath();
    ctx.arc(700, 100, 50, 0, Math.PI * 2);
    ctx.closePath();
    ctx.fillStyle = "yellow";
    ctx.fill();

    //blue triangle
    ctx.save();
    ctx.translate(520, 500);
    ctx.rotate(10 * Math.PI / 180);
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.lineTo(80, 0);
    ctx.lineTo(40, -80);
    ctx.closePath();
    ctx.fillStyle = "blue";
    ctx.fill();
    ctx.restore();

    //red meteor
    ctx.save();
    ctx.translate(40, 180);
    ctx.rotate(-70 * Math.PI / 180)
    ctx.beginPath();
    ctx.moveTo(50, 0);
    ctx.lineTo(0, 50);
    ctx.lineTo(0, 110);
    ctx.lineTo(50, 130);
    ctx.lineTo(90, 100);
    ctx.lineTo(90, 50);
    ctx.closePath();
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.restore();

  }
  draw();

</script>

</html>
