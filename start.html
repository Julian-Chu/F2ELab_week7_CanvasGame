<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  html,
  body {
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  canvas {
    background: black;

  }

  button {
    border: 2px, solid, #ffffff;
    background: transparent;
    color: #ffffff;
    position: absolute;
    transform: translateY(90px);
    width: 140px;
    height: 40px;
    border-radius: 14px;
    font-size: 20px;
  }

</style>

<body>
  <canvas id="canvas">

  </canvas>
  <button>START GAME</button>
</body>
<script>
  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext("2d");

  canvas.width = 800;
  canvas.height = 600;

  function draw() {
    //inner circle
    ctx.beginPath();
    ctx.arc(400, 300, 150, 0, Math.PI * 2);
    ctx.closePath();
    ctx.strokeStyle = "#ffffff";
    ctx.stroke();

    // outer circle
    ctx.beginPath();
    ctx.arc(400, 300, 220, 0, Math.PI * 2);
    ctx.closePath();
    ctx.strokeStyle = "#ffffff";
    ctx.globalAlpha = 0.4;
    ctx.stroke();
    ctx.globalAlpha = 1;
    //yellow circle
    ctx.beginPath();
    ctx.arc(700, 100, 50, 0, Math.PI * 2);
    ctx.closePath();
    ctx.fillStyle = "#F5AF5F";
    ctx.fill();

    //blue triangle
    ctx.save();
    ctx.translate(530, 500);
    ctx.rotate(10 * Math.PI / 180);
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.lineTo(80, 0);
    ctx.lineTo(40, -80);
    ctx.closePath();
    ctx.fillStyle = "#3676BB";
    ctx.fill();
    ctx.restore();

    //red meteor
    ctx.save();
    ctx.translate(40, 180);
    ctx.rotate(-70 * Math.PI / 180)
    ctx.beginPath();
    ctx.moveTo(50, 0);
    ctx.lineTo(0, 50);
    ctx.lineTo(0, 110);
    ctx.lineTo(50, 130);
    ctx.lineTo(90, 100);
    ctx.lineTo(90, 50);
    ctx.closePath();
    ctx.fillStyle = "#E7465D";
    ctx.fill();
    ctx.restore();

    // Battery
    ctx.save();
    ctx.translate(320, 230);
    ctx.fillStyle = "F5AF5F";
    ctx.fillRect(0, 10, 40, 70);
    ctx.fillRect(0, 85, 40, 5);

    ctx.fillStyle = "#FFFFFF";
    ctx.fillRect(10, 0, 20, 10)

    ctx.beginPath(); //lighting
    ctx.moveTo(20, 25);
    ctx.lineTo(10, 48);
    ctx.lineTo(22, 48);
    ctx.lineTo(20, 65);
    ctx.lineTo(30, 42);
    ctx.lineTo(17, 42);
    ctx.closePath();
    ctx.fill();


    ctx.font = "30px Arial";
    ctx.fillText("Radio Defence", -20, 120);
    ctx.font = "150px Arial";
    ctx.fillText("R", 55, 90);

    ctx.restore();






  }
  draw();

</script>

</html>
